<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Juan Sebastián González Rojas" />
    <meta name="description" content="First Exam: Restaurant & Lounge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Juan.S.Gonzalez.R.</title>
  </head>

  <body>
    <div class="row justify-content-between encabezado border-bottom">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
        <h1 class="mainTitle">Restaurant & Lounge</h1>
      </div>
      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6 align-items-center topIcons w-100">
            <img
              src="https://i.imgur.com/1EKrQIi.png"
              height="50"
              width="50"
              data-toggle="collapse"
              alt="Review Cart"
              role="button"
              onclick="showTable()"
            />
          </div>
          <div class="col-6 align-items-center topIcons topIconsItems">
            <h6>0 items</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-around bannerImage border-bottom">
      <div class="col-12 align-items-center text-center">
        <img
          src="https://i.imgur.com/S8Ffdqa.png"
          class="img-fluid bannerImage"
          alt="Responsive image"
        />
      </div>
    </div>

    <div class="menuSection">
      <div class="row bg-dark theMenu justify-content-start"></div>
      <div class="row justify-content-around orderDetail">
        <div
          class="col-12 align-items-center text-center border TituloCategoria"
        ></div>
      </div>
      <div class="row justify-content-center theCards"></div>
    </div>

    <div class="orderSection collapse">
      <div class="row justify-content-around orderDetail border-top">
        <div class="col-12 align-items-center text-center border">
          <h2>Order Detail</h2>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty.</th>
            <th scope="col">Description</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody class="tablaCarrito">
          <tr>
            <th scope="row">1</th>
            <td>Item1</td>
            <td>Qty1</td>
            <td>Description1</td>
            <td>Amount1</td>
          </tr>
        </tbody>
      </table>
      <div class="row justify-content-between">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4 TotalCarrito">
          <b>Total =ejem</b>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4 col-6">
          <button
            type="button"
            class="btn CancelOrder"
            data-toggle="modal"
            data-target="#confirmCancel"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn ConfirmOrder"
            onclick="confirmTable()"
          >
            Confirm Order
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="confirmCancel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmCancelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmCancelLabel">Cancel Order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6>Are you sure about cancelling the order?</h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn ConfirmOrder"
              onclick="cleanTable()"
            >
              Yes, I want to cancel de order
            </button>
            <button type="button" class="btn CancelOrder" data-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer justify-content-between contactUs">
      <div class="col text-center">
        <h6>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</h6>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="restaurantLogic.js"></script>
  </body>
</html>
